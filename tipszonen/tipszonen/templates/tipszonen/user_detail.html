{% extends "base.html" %}

{% block page_title %}{{ object.username }}'s profile{% endblock %}

{% block content %}
{% if object.userprofile.bio %}
<div>
<b>Bio:</b>
{{ object.userprofile.bio }}
</div>
{% endif %}
{% if object.username == user.username %}
<p><a href="{% url 'edit_details' %}">Edit Profile</a> |
<a href="{% url 'auth_password_change' %}">Change Password</a></p>
{% endif %}
{% endblock %}
